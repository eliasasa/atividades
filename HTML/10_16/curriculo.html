        body {
            background-image: url("../10_16/imagens/background.png");
            margin: 0;
            display: flex;
            justify-content: center; 
            height: 95vh; 
            position: relative; /* Permite o uso de position: absolute nos filhos */
        }

        .container {
            background-color: lightcyan; 
            padding: 20px; 
            max-width: 1200px; 
            width: 90%;
            margin-top: 20px; 
            text-align: center; 
            border-radius: 20px;
        }

        img {
            display: block;
            margin: 10px auto; /* Isso alinha as imagens ao centro */
        }

        .left {
            margin: 10px 0 10px 0; 
            margin-left: 0; 
            float: left; 
            width: auto; 
        }

        .gatinho {
            position: absolute; 
            bottom: 200px; 
            right: 20px; 
            width: auto; 
        }

        .frame {
            position: absolute;
            right: 90%;
            height: 30%;
        }
    </style>
</head>
