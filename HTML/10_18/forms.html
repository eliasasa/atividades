<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="./page.php">
        <fieldset style="width: 150px;">
            <legend>Dados Pessoais</legend>
            <label for="fname">Primeiro nome</label><br>
            <input type="text" id="fname" name="fname" placeholder="Digite aqui..." size="10" maxlength="5" required><br>
    
            <label for="lname">Último nome</label><br>
            <input type="text" id="lname" name="lname" placeholder="Digite aqui..." size="10" maxlength="5" required><br>

            <label for="email">E-mail</label><br>
            <input type="email" id="email" name="email" placeholder="exemplo@exemplo.com" size="30" maxlength="30" required><br>

            <label for="senha">Senha</label><br>
            <input type="password" name="senha" id="senha" size="20" maxlength="10" placeholder="abc@123"><br>

            <label for="data">Data de nascimento</label><br>
            <input type="date" name="data" id="data"><br>

            <label for="time">Hora de nascimento</label><br>
            <input type="time" name="time" id="time"><br>

            <label for="age">Idade</label><br>
            <input type="number" name="age" id="age" min="0" max="120"><br>

            <label for="cor">Cor favorita?</label><br>
            <input type="color" name="cor" id="cor"><br>

            <label for="pais">País</label>
            <select id="pais" name="pais">
                <option value="brasil">Brasil</option>
                <option value="Elias">Elias</option>
                <option value="França">França</option>
            </select><br>

            <label for="num">Telefone</label><br>
            <input type="tel" name="num" id="num" placeholder="(XX) XXXXX-XXXX" pattern="[0-9]{2} [0-9]{5}-[0-9]{4}" required><br>

            <p>Qual sua linguagem favorita?</p>

            <input type="radio" id="html" name="fav_language" value="HTML" required>
            <label for="html">HTML</label><br>

            <input type="radio" id="css" name="fav_language" value="CSS" required>
            <label for="css">CSS</label><br>

            <input type="radio" id="java" name="fav_language" value="JavaScript" required>
            <label for="java">JavaScript</label><br>
            
            <label for="file">Envie seu arquivo:</label><br>
            <input type="file" id="file" name="file"><br>

            <label for="search">Pesquise algo</label><br>
            <input type="search" id="search" name="search" placeholder="Buscar..."><br>

            <label for="texto">Escreva algo:</label><br>
            <textarea id="texto" name="story" placeholder="Escreva aqui..."></textarea>

        </fieldset>
        <button type="submit">Enviar</button>
        <button type="reset">Limpar formulário</button>
    </form>
</body>
</html>
