<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Soma</legend>
        <form action="./php/variaveis.php" method="get">
            <div>
                <label for="num1">Número 1</label>
                <input type="text" id="num1" name="num1" required>
            </div>
            <br>
            <div>
                <label for="num2">Número 2</label>
                <input type="text" id="num2" name="num2" required>
            </div>
            <button type="submit">Resultados</button>
        </form>
    </fieldset>
    <fieldset>
        <legend>Condicional - Idade</legend>
        <form action="./php/idade.php" method="get">
            <div>
                <label for="idade">Idade</label>
                <input type="number" id="idade" name="idade" required>
            </div>
            <button type="submit">Verificar</button>
        </form>
    </fieldset>
    <fieldset>
        <legend>Laço de repetição</legend>
        <form action="./php/repeticao.php" method="get">
            <button type="submit">Iniciar repetição</button>
        </form>
    </fieldset>
    <fieldset>
        <legend>Função</legend>
        <form action="./php/funcao.php" method="get">
            <label for="comprimento">Comprimento</label>
            <input type="text" name="comprimento" required>
            <br>
            <label for="largura">Largura</label>
            <input type="text" name="largura">
            <button type="submit">Calcular Área</button>
        </form>
    </fieldset>
    <fieldset>
        <legend>Fibonacci</legend>
        <form action="./php/fibonacci.php" method="get">
            <button type="submit">Gerar</button>
        </form>
    </fieldset>
    <fieldset>
        <legend>Sem vogais</legend>
        <form method="get" action="./php/remover_vogais.php">
            <label for="texto">Insira aqui seu texto:</label>
            <textarea id="texto" name="texto"></textarea>
            <button type="submit">Remover vogais</button>
        </form>
    </fieldset>
    <fieldset>
        <legend>Data Atual</legend>
        <form method="get" action="./php/data_atual.php">
            <button type="submit">Exibir Data Atual</button>
        </form>
    </fieldset>
    <fieldset>
        <legend>Leitura e Escrita em Arquivos</legend>
        <form method="get" action="./php/arquivo.php">
            <button type="submit">Ler e Escrever no Arquivo</button>
        </form>
    </fieldset>
    <fieldset>
        <legend>Validação de E-mail</legend>
        <form method="get" action="./php/validar_email.php">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Validar</button>
        </form>
    </fieldset>
    <fieldset>
        <legend>Formulário</legend>
        <form action="./php/processa.php" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <br>
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required>
            <button type="submit">Enviar</button>
        </form>
    </fieldset>
</body>
</html>
